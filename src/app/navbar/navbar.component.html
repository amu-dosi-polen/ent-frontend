         <span>Admin</span><span class="caret"></span>
       </a>

         <li><a *ngIf="isAdmin" [routerLink]="['/gestionnaire']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">Gestionnaires</a></li>

        <li><a *ngIf="isChgtIdentity" mat-menu-item [routerLink]="['/application']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">Application</a></li>
