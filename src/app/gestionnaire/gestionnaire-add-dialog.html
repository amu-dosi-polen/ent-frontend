<div class="dialogHeader">
  <h1>Ajout d'un nouveau gestionnaire</h1>
  <i class="fa fa-times fa-2x" (click)="onAnnuler()"></i>
</div>
<form #formulaire="ngForm" (ngSubmit)="onSubmit(formulaire.value)">
  <div class="DialogBody">
      <div class="form-group">
        <mat-form-field class="nom_filtre">
          <input matInput required [(ngModel)]="data.uid" name="uid" placeholder="Identifiant CAS">
        </mat-form-field>
        <div>
          <mat-form-field>
            <mat-select [formControl]="formRoles" placeholder="RÃ´le">
              <mat-option *ngFor="let role of data.roles" [value]="role">
                {{ role }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          </div>
      </div>
  </div>
  <div class="button-row">
    <button mat-raised-button type="button" (click)="onAnnuler()">Annuler</button>
    <button mat-raised-button type="submit" [disabled]="!formulaire.form.valid" color="primary" cdkFocusInitial>Ajouter</button>
  </div>
</form>
